<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Summary - Majestic Flair</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#4F463B] text-white">
  <div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="max-w-xl w-full bg-[#3D352C] p-8 rounded-xl shadow-lg">
      <h1 class="text-3xl font-semibold text-center mb-6">Order Summary</h1>

      <div class="mb-4">
        <p><span class="font-medium">Product:</span> <span id="productName"></span></p>
        <p><span class="font-medium">Color:</span> <span id="productColor"></span></p>
        <p><span class="font-medium">Quantity:</span> <span id="productQty"></span></p>
        <p><span class="font-medium">Price per item:</span> Rs.<span id="productPrice"></span>.00</p>
        <p class="text-lg font-bold mt-4 border-t pt-2">Total: Rs.<span id="productTotal"></span>.00</p>
      </div>

      <div class="mt-6 text-center">
        <button onclick="goBack()" class="bg-white text-[#4F463B] px-6 py-3 rounded-full font-semibold hover:bg-gray-200">
          Go Back to Shop
        </button>
      </div>
    </div>
  </div>

  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const product = getParam("product");
    const color = getParam("color");
    const qty = parseInt(getParam("quantity"));
    const price = parseInt(getParam("price"));

    document.getElementById("productName").textContent = product;
    document.getElementById("productColor").textContent = color;
    document.getElementById("productQty").textContent = qty;
    document.getElementById("productPrice").textContent = price;
    document.getElementById("productTotal").textContent = qty * price;

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
